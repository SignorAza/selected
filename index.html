<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <img src="54997_linii_abstrakciya_sinij_fon-nashobmen.org.jpg" alt="">
    <div id="app">
      <h1>Выберите категорию</h1>
      <h3>Примечание: Нельзя ввести цифры и длинна слова должно быть больше 1</h3>
      <form @submit.prevent="addNote">
        <input type="text" placeholder="Введите имя" v-model="text">
        <select v-model="selected">
          <option>csgo</option>
          <option >dota</option>
          <option >pubg</option>
        </select>
        <button >Добавить игрока</button>
      </form>



      <div class="box">
        <ul class="list">
          <li class="pad" v-for="(note,i) in csgo" :key="note.id">
              <p>{{ note.name }}</p>
              <p>{{ note.user }}</p>
          </li>
        </ul>
        <ul class="list">
          <li v-for="(note,i) in dota" :key="note.id">
           
              <p>{{ note.name }}</p>
              <p>{{ note.user }}</p>
          </li>
        </ul>
        <ul class="list">
          <li v-for="(note,i) in pubg" :key="note.id">
              <p>{{ note.name }}</p>
              <p>{{ note.user }}</p>
          </li>
        </ul>
      </div>

    </div>
    
    
    <script src="main.js"></script>
</body>
</html>
